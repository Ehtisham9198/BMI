 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
 </head>
 <body style="margin-left: 4cm;">
    <div class="container">
    <h1>BMI Calculator</h1>
    <form>
        <p><label>Hight in CM:</label>
        <input type="text" id ="height"/></p>
        
       <p><label>Weight in KG:</label>
        <input type="text" id="weight"/></p>
        <button style="margin-left: 3.5cm;">Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
        <h3>BMI Weight Guide</h3>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 - 24.9</p>
        <p>Overweight = Greater than 24.9</p>
    </div>
    </form>
</div>
 
 <script src="project.js"></script>
 </body>
 </html>
